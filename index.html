<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Math Quiz Game!</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body onload="load_Content()">
        <div class="container">
            <center>
                <h1 class="text-capitalize">the math quiz game!</h1>
                <div class="login_form">
                    <h3>Player 1 login for the game</h3>
                    <label class="text-capitalize">user name:</label>
                    <input class="form-control" id="player_1_name" placeholder="Player 1's name">
                    <br>
                </div>
                <br>
                <div class="login_form">
                    <h3>Player 2 login for the game</h3>
                    <label class="text-capitalize">user name:</label>
                    <input class="form-control" id="player_2_name" placeholder="Player 2's name">
                    <br>
                </div>
                <br>
                <button id="login_button" onclick="add_user()">Log in</button>
            </center>
        </div>
        <script>
function add_user() {
    var player_1 = document.getElementById("player_1_name").value;
    var player_2 = document.getElementById("player_2_name").value;
    localStorage.setItem("Player 1", player_1);
    localStorage.setItem("Player 2", player_2);
    window.location.replace("game_page.html");
}

function load_Content() {
    if (localStorage.getItem("Player 1")) {
        document.getElementById("player_1_name").value = localStorage.getItem("Player 1");
        document.getElementById("player_2_name").value = localStorage.getItem("Player 2");
        player_1 = document.getElementById("player_1_name").value;
        player_2 = document.getElementById("player_2_name").value;
    }
}
        </script>
    </body>
</html>
