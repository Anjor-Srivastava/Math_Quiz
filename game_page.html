<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Math Quiz Game!</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="game.js"></script>
    </head>
    <body onload="load_content()">
        <h4 id="player1_name"></h4> <br>
        <h4 id="player2_name"></h4>
        <div class="container">
            <center>
                <h1 class="text-capitalize">the math quiz game!</h1>
                <h3 id="question_turn">Question turn - </h3>
                <h3 id="answer_turn">Answer turn - </h3>
                <div id="output"></div>
                <br><br><br>
                <label>Number 1</label> <br>
                <input class="form-control" id="first_number" placeholder="Number 1">
                <br><br>
                <label>Number 2</label> <br>
                <input class="form-control" id="second_number" placeholder="Number 2">
                <br>
                <button id="send_button" onclick="send_question()">Send</button>
            </center>
        </div>
    </body>
</html>
